<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Steph's calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="grid-container number-div">
    <div class="item-result">
        <input type="text" name="display" id="display" disabled="true">
    </div>

    <div class="item-7 number">7</div>
    <div class="item-8 number">8</div>
    <div class="item-9 number">9</div>
    <div class="item-division action">/</div>

    <div class="item-4 number">4</div>
    <div class="item-5 number">5</div>
    <div class="item-6 number">6</div>
    <div class="item-multiplication action">x</div>

    <div class="item-1 number">1</div>
    <div class="item-2 number">2</div>
    <div class="item-3 number">3</div>
    <div class="item-subtraction action">-</div>

    <div class="item-0 number">0</div>
    <div class="item-decimal number decimal">.</div>
    <div class="item-equals action">=</div>
    <div class="item-addition action">+</div>

</div>

<!--Load the js file for this site's content-->
<script src="index.js"></script>

</body>
</html>
