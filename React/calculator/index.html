<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Steph's calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="grid-container">
    <div class="item-result">*Result*</div>
    <div class="item-7">7</div>
    <div class="item-8">8</div>
    <div class="item-9">9</div>
    <div class="item-division">/</div>
    <div class="item-4">4</div>
    <div class="item-5">5</div>
    <div class="item-6">6</div>
    <div class="item-multiplication">x</div>
    <div class="item-1">1</div>
    <div class="item-2">2</div>
    <div class="item-3">3</div>
    <div class="item-subtraction">-</div>
    <div class="item-0">0</div>
    <div class="item-decimal">.</div>
    <div class="item-equals">=</div>
    <div class="item-addition">+</div>
</div>

</html>
